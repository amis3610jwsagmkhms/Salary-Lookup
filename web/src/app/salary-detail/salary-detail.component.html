<div *ngIf="salary">
  <h2>{{salary.last_Name | uppercase}}, {{salary.first_Name | uppercase}} {{salary.middle_name}} Salary Details</h2>
  <div><span>Id: </span> {{salary.id}}</div>
  <button (click)="goBack();">Back</button>
</div>
