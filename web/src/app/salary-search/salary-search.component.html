<div id="search-component">
  <h2>Salaries and Earnings</h2>
  <h6>(Last updated 4/15/2019)</h6>
 
  <input #searchBox id="search-box" class="form-control" (input)="search(searchBox.value)" placeholder="Enter a last name"/>
 
  <div class="search-result">
    <div *ngFor="let salary of salaries$ | async">
      <a href="/detail/{{salary.id}}">
        {{salary.last_Name}}, {{salary.first_Name}} {{salary.middle_Name}}
      </a>
    </div>
  </div>
</div>
